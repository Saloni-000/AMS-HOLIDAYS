<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
        <div class="nav">
                <ul>
                    <li><a id="home" href="landing.html">AMS HOLIDAY</a></li>
                    <span class="home">
                        
                    </span>
                </ul>
            </div>
            <div class="back">
                <h1>Signup</h1>
                <div class="box">
                    <form action="signup.php" method="GET" autocomplete="off" id="signup">
                    <div class="imgcontainer">
                        <img src="https://www.kindpng.com/picc/m/78-785827_user-profile-avatar-login-account-male-user-icon.png" alt="Avatar" class="avatar">
                    </div>
            
                    <div class="container">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" id="name" required>
                        <span class="error_form" id="name_error"></span>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        <span class="error_form" id="email_error"></span>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <button type="submit"><a href="index.html">Register</a></button>
            
                        <button type="button" class="cancelbtn"><a href="signup.html">Reset</a></button>
                        <button type="button" class="signupbtn"><a href="login.html">Login</a></button>
                    </div>
                    </form>
                </div>
            </div>
        <script type="text/javascript">
            $(document).ready(function(){
                //Not displaying the error messages when page loads
                $("#name_error").hide();
                $("#email_error").hide();

                var error_name = false;
                var error_email = false;
                
                $("#name").focusout(function(){
                    check_name();
                });
                $("#email").focusout(function(){
                    check_email();
                });
                
                function check_name() {
                    var pattern = /^[a-zA-Z]*$/; // Regular expression for alphabets
                    var name = $("#name").val()
                    if (pattern.test(name) && name !== '') { //Check if only alphabets and name value not empty
                        $("#name_error").hide();
                        $("#name").css("border", "2px solid green");//Give Green border
                    } else {
                        // $("#name_error").html("Should Contain Only Alphabets");
                        // $("#name_error").css("color", "red");
                        // $("#name_error").show();//Show error message
                        $("#name").css("border", "2px solid red");// Give red border
                        error_name = true; //
                    }
                }

                function check_email() {
                    var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                    var email = $("#email").val();
                    if (pattern.test(email) && email !== '') {
                        $("#email_error").hide();
                        $("#email").css("border", "2px solid green");
                    } else {
                        // $("#email_error").html("Invalid Email");
                        // $("#email_error").css("color", "red");
                        // $("#email_error").show();
                        $("#email").css("border", "2px solid red");
                        error_email = true;
                    }
                }
                $("#signup").submit(function () {
                    //all the variables are turned to false
                    error_name = false;
                    error_email = false;

                    // checking if any input is showing error messages
                    //Because if they aren't then all variables should be false
                    check_name();
                    check_email();

                    //Checking if variables have become true or still false
                    if (error_name === false && error_email === false) {
                        alert("Registration Successfull!!");
                        return true; // form will be submitted
                    } else {
                        alert("Please Fill the Form Correctly!!");
                        return false; // form rejected
                    }
                });
        });
        </script>
</body>
</html>
